<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fall Corn Maze Event</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            color: #d9534f;
        }
        .date {
            font-size: 1.2em;
            color: #5bc0de;
            margin: 10px 0;
        }
        .description {
            font-size: 1.1em;
            margin: 20px 0;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background-color: #d9534f;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fall Corn Maze Adventure</h1>
        <p class="date">October 16th, 2024</p>
        <p class="description">
            Get ready for a fun-filled day at our Fall Corn Maze! Enjoy the crisp autumn air as you navigate through our spoopy maze, or try our family friendly maze!
        </p>
        <a href="#" class="button">Get Your Tickets Now!</a>
    </div>
</body>
</html>
